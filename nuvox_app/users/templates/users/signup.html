{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/signup_login.css' %}">
{% endblock head %}
{% block content %}
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </form>
        <small style="margin-top: 50px">Already have an account? <a href="{% url 'login' %}">Click here to login</a></small>
    </div>
{% endblock %}
