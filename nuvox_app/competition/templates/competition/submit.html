{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block head %}

{% endblock head %}

{% block content %}
    <h1>Enter the Competition Here</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <div style="text-align: center">
            <button style="margin-bottom: 25px" class="btn btn-primary btn-lg" type="submit">Submit</button>
            <h4><a href="{% url 'submissions' %}">View Competition Leaderboard</a></h4>
        </div>
    </form>
{% endblock content %}
